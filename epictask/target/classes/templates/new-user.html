<title>Insert title here</title>
</head>

	<form action="/users" method="post" th:object="${user}">

		<input type="text" name="nome" id="nome" th:field="*{nome}"><br><br>

		<input type="email" name="email" id="email" th:field="*{email}"><br><br>

		<input type="password" name="senha" id="senha" th:field="*{senha}"><br><br>

	</form>
